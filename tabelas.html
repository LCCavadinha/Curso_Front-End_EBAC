<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tabelas</title>
</head>
<body>
    <a href="./index.html">Home</a>
    <table>
        <thead>
            <caption>Notas de Matemática</caption>
            <tr>
                <th>Nome do aluno</th>
                <th>Nota do aluno</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>Aluno 1</td>
                <td>8</td>
            </tr>
            <tr>
                <td>Aluno 2</td>
                <td>9</td>
            </tr>
        </tbody>
        <tfoot>
            <tr>
                <td colspan="2">Média</td>
                <td>8.5</td>
            </tr>
        </tfoot>
    </table>
</body>
</html>
