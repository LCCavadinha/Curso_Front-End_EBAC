<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>forms</title>
</head>
<body>
    <a href="./index.html">Home</a>
    <h1>Formulários</h1>
    <form>
        <input type="text" placeholder="Seu Nome"> <br />
        <label for="email">Seu e-mail</label>
        <input id="email" type="email"> <br />
        <input type="tel" placeholder="Seu Telefone"> <br />
        <input type="number" max="15" min="0" step="3"> <br /> <br />
        <input type="file"> <br />
        <input type="color"> <br />
        <input type="checkbox" id="checkbox-termos"> <label for="checkbox-termos">Aceito os termos</label> <br />
        <p>
            Qual sua cor favorita?
        </p>
        <input type="radio" id="vermelho" name="cor-favorita"> <label for="vermelho">Vermelho</label>
        <input type="radio" id="azul" name="cor-favorita"> <label for="azul">Azul</label>
        <input type="radio" id="amaralo" name="cor-favorita"> <label for="amaralo">Amarelo</label> <br /> <br />
        <label>Qual seu filme favorito?</label>
        <select>
            <option>Filme A</option>
            <option>Filme B</option>
            <option>Filme C</option>
            <option>Filme D</option>
        </select> <br /> <br /> <br />
        <label>Deixe aqui seu comentário</label> <br />
        <textarea></textarea> <br />
        <button type="submit">Enviar</button>
        <button type="reset">Limpar</button>
    </form>
    
</body>
</html>
